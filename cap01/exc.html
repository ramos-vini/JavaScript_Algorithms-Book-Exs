<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Capítulo 1 - Exercício C</title>
</head>
<body>
    <script>
        var preco = Number(prompt("Digite o valor do produto."));
        var precoAVista = preco*0.9;
        var precoParcelado = preco/3;

        alert("Preço: R$ " + preco.toFixed(2) + "\nÀ Vista: R$ " + precoAVista.toFixed(2) + "\nOu 3x de R$ " + precoParcelado.toFixed(2));
    </script>
</body>
</html>
