<body>
    <script>
        var valorTotal = Number(prompt("Digite o valor total da conta."));
        var numeroClientes = Number(prompt("Digite o número de clientes."));
        var valorPorCliente = valorTotal/numeroClientes;

        alert("O valor a ser pago por cada cliente é de R$ " + valorPorCliente.toFixed(2) + ".");
    </script>
</body>
